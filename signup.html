<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>One+One</title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,500|Dancing+Script' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="handheldfriendly" content="true">
		<meta name="mobileoptimized" content="240">
		<link href="css/modules.css" rel="stylesheet">
		<link href="css/grid.css" rel="stylesheet">
		<link href="css/type.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>

		<header class="masthead grid grid-middle" role="banner">
	<div class="unit xs-1 s-1 m-1 l-1 island-1-4">
		<div class="embed__img unit xs-1-6 s-1-6 m-1-6 l-1-6">
			<a href="index.html">
			<img src="images/logo.png" alt="One + One logo">
		</a>
		</div>
	<nav id="nav" role="navigation" class="unit xs-3-4 s-3-4 m-3-4 l-3-4 text-center pad-t-1-2">
		<ul class="list-group list-group--inline giga push-0 unit">
			<li class="island-1-2"><a class="white" href="tour.html">Tour</a></li>
			<li class="island-1-2"><a class="white" href="pricing.html">Pricing</a></li>
			<li class="island-1-2"><a class="white" href="signup.html">Sign up</a></li>
		</ul>
	</nav>
	</div>

</header>

<form action="https://formspree.io/sand0223@algonquinlive.com" method="post">

<div class="gutter">

<div class="grid">
	<div class="unit xs-1 s-1 m-1 l-1 island-1-4">
<h3 class="sign">Create Account</h3>
</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required placeholder="johndoe@gmail.com">
	</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="username">Username</label>
		<input id="username" required name="username" placeholder="JohnDoe_63">
	</div>

		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="password">Password</label>
		<input id="password" required name="password" placeholder="*******">
	</div>

		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="confirm">Confirm Password</label>
		<input id="confirm" required name="password" placeholder="*******">
	</div>

		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="site">Site Name</label>
		<input id="site" required name="text" placeholder="*******">
	</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="pricing">Pricing Plan</label>
			<select id="pricing" name="_subject">
				<option>Select a Plan</option>
				<option>The Thrifty Bride (Free)</option>
				<option>The Standard ($14/Month)</option>
				<option>The Big Spender ($79/Year)</option>
			</select>
		</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
<h4 class="sign">Credit Card Information</h4>
</div>


		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="card">Card Number</label>
		<input id="card" required name="text" placeholder="*******">
	</div>

<fieldset class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
	<legend>Card Type</legend>

	<input id="visa" type="radio" name="feels" value="visa">
	<label for="visa">Visa</label>

	<input id="mastercard" type="radio" name="feels" value="mastercard">
	<label for="mastercard">MasterCard</label>

	<input id="Paypal" type="radio" name="feels" value="paypal">
	<label for="Paypal">Paypal</label>

</fieldset>

		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="expiry">Expiration date</label>
		<input id="expiry" required name="text" placeholder="mm/yy">
	</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="code">Security code</label>
		<input id="code" required name="code">
	</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="name">Cardholder name</label>
		<input id="name" required name="text">
	</div>

	<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
<h4 class="sign">Billing information</h4>
</div>

		<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="address">Address</label>
		<input id="address" required name="text">
	</div>

			<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="city">City</label>
		<input id="city" required name="text">
	</div>

	<fieldset class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="country">Country</label>
			<select id="country" name="_subject">
				<option>Select a Country</option>
				<option value="Canada">Canada</option>
			</select>
	</fieldset>

		<fieldset class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
			<label for="province">Province</label>
				<select id="province" name="_subject">
					<option>Select a Place</option>
					<option value="AB">Alberta</option>
					<option value="BC">British Columbia</option>
					<option value="MB">Manitoba</option>
					<option value="NB">New Brunswick</option>
					<option value="NL">Newfoundland and Labrador</option>
					<option value="NS">Nova Scotia</option>
					<option value="ON">Ontario</option>
					<option value="PE">Prince Edward Island</option>
					<option value="QC">Quebec</option>
					<option value="SK">Saskatchewan</option>
					<option value="NT">Northwest Territories</option>
					<option value="NU">Nunavut</option>
					<option value="YT">Yukon</option>
				</select>
	</fieldset>

			<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="postal">ZIP/Postal code</label>
		<input id="postal" required name="text">
	</div>

			<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
		<label for="tel">Phone</label>
		<input id="tel" required name="tel">
	</div>

<div class="submit">
	<button class="sign" type="submit">Sign Up</button>
</div>

<div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-4">
<p class="micro">By creating an account, you agree to our Terms of Use, Privacy Policy and to receive Wedding Window emails, newsletters & updates.
</p>
</div>
</div>

<input type="hidden" name="_next" value="https://sandheather.github.io/forms-demo/thanks.html">

</form>

<footer>
		<div class="micro unit xs-1 s-1 m-1 l-1 island-1-4">
			<p class="sign">Â© 2015 One + One</p>
		</div>
</footer>
</div>

	</body>
	</html>
